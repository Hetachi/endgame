<md-dialog>
      <md-toolbar>
          <div class="md-toolbar-tools">
              <h2>{{historyCtrl.username}}</h2>
              <span flex></span>
              <md-button ng-click="historyCtrl.refresh()">Refresh</md-button>
              <md-button ng-click="historyCtrl.close()">Close</md-button>
          </div>
      </md-toolbar>
  <md-content>
    <md-list>
      <md-list-item ng-repeat="status in historyCtrl.statuses">
        <div class="md-list-item-text" flex layout="row" >
            <p>{{$index+1}}. {{status.message}}</p>
            <span flex></span>
            <p>{{status.date | date}}</p>
        </div>
      </md-list-item>
    </md-list>
  </md-content>
</md-dialog>
